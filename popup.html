<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Event Guard</title>
    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --accent: #ef4444;
        --muted: #94a3b8;
        --text: #e5e7eb;
        --pill: #1f2937;
      }
      * { box-sizing: border-box; }
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 12px;
        min-width: 260px;
        background: radial-gradient(circle at 20% 20%, rgba(239, 68, 68, 0.18), transparent 40%),
          radial-gradient(circle at 80% 0%, rgba(59, 130, 246, 0.12), transparent 35%),
          var(--bg);
        color: var(--text);
      }
      .card {
        background: var(--card);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
      }
      h3 {
        margin: 0 0 6px 0;
        font-size: 16px;
        letter-spacing: 0.2px;
      }
      .sub {
        margin: 0 0 12px 0;
        font-size: 12px;
        color: var(--muted);
      }
      .row {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }
      .row button {
        flex: 1;
      }
      label {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 8px 0;
        font-size: 13px;
        padding: 10px 12px;
        border-radius: 10px;
        background: var(--pill);
        border: 1px solid rgba(255, 255, 255, 0.04);
      }
      input[type="checkbox"] {
        accent-color: var(--accent);
        width: 16px;
        height: 16px;
      }
      button {
        padding: 10px 12px;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        color: #0f172a;
        background: linear-gradient(135deg, #f87171, #ef4444);
        cursor: pointer;
        transition: transform 0.08s ease, box-shadow 0.1s ease;
      }
      button:active { transform: translateY(1px); }
      button.secondary {
        background: #1f2937;
        color: var(--text);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }
      #status {
        margin-top: 10px;
        font-size: 12px;
        color: #34d399;
        min-height: 14px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h3>Event Guard</h3>
      <p class="sub">Shield tab visibility, focus, and outbound pings.</p>
      <label><input type="checkbox" id="stealth" /> Stealth shield (block tab/focus/visibility + stop sendBeacon/fetch/XHR/WS/workers)</label>
      <label><input type="checkbox" id="log" /> Log intercepted adds</label>
      <div class="row">
        <button id="apply">Apply</button>
        <button id="drop" class="secondary">Drop listeners</button>
      </div>
      <button id="stop" class="secondary" style="margin-top:8px;">Stop shield</button>
      <div id="status"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
