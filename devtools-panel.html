<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Event Guard Panel</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 10px; color: #111; }
      h2 { margin: 0 0 8px 0; font-size: 15px; }
      label { display: block; margin: 6px 0; font-size: 13px; }
      button { margin-top: 8px; padding: 6px 10px; }
      #status { margin-top: 6px; font-size: 12px; color: #2b7; }
      .row { margin-top: 4px; }
    </style>
  </head>
  <body>
    <h2>Event Guard (DevTools)</h2>
    <label><input type="checkbox" id="stealth" /> Stealth shield (block tab/focus/visibility + stop sendBeacon/fetch/XHR)</label>
    <label><input type="checkbox" id="log" /> Log intercepted adds</label>
    <div class="row">
      <button id="save">Apply</button>
      <button id="drop">Drop tracked listeners</button>
      <button id="showReg">Show registry size</button>
    </div>
    <div id="status"></div>
    <script src="devtools-panel.js"></script>
  </body>
</html>
